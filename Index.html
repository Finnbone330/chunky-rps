<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - Chunky</title>
  <!-- Correct path to style.css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h2>Opponent: Chunky</h2>
    <!-- Correct path to chunky.png -->
    <img src="chunky.png" alt="Chunky" class="chunky-image">
    <p>Can you beat Chunky? Spoiler: You can't.</p>
    <div class="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="result"></div>
  </div>
  <!-- Correct path to script.js -->
  <script src="script.js"></script>
</body>
</html>
